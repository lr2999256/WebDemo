<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户登录</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <style>
        body{
            background-image:url("images/login_bak.png");
        }
        #logindev{
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-60%);
            -moz-transform:  translateY(-60%);
            -ms-transform:  translateY(-60%);
            -o-transform:  translateY(-60%);
            transform:  translateY(-60%);
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="col-lg-3 col-lg-offset-5 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" id="logindev">
        <form class="form-horizontal" role="form" name="form" th:action="@{/login}" action="/login" method="post">
            <!--<p class="bg-warning">已注销</p>-->
            <!--<p class="bg-danger">有错误，请重试</p>-->
            <h2>Login</h2>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="账号" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="密码" />
                </div>
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary" style="width:160px; height:38px;"/>
        </form>
    </div>
</div> <!-- /container -->
</body></html>
