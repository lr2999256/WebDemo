<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="./admin/common/common">
<head>
	<title>角色列表</title>
</head>

<body layout:fragment="content">
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i>
	首页 <span class="c-gray en">&gt;</span>
	系统管理 <span class="c-gray en">&gt;</span>
	角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<form id="myForm" th:action="@{/admin/role}" th:method="get">
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray">
			<span class="l">
				<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
				<a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','admin-role-add.html','800')" th:onclick="'javascript:admin_role_add(\'添加角色\',\'/admin/role/add\',\'800\',\'500\');'"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a>
			</span>
			<span class="r">共有数据：<strong th:text="${pageInfo?.total}">54</strong> 条</span>
		</div>
		<table class="table table-border table-bordered table-hover table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="3">角色管理</th>
				</tr>
				<tr class="text-c">
					<!--<th width="25"><input type="checkbox" value="" name=""></th>-->
					<!--<th width="40">ID</th>-->
					<th>角色名</th>
					<!--<th>用户列表</th>-->
					<th>描述</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c" th:each="model:${pageInfo?.list}" th:object="${model}">
					<!--<td><input type="checkbox" value="" name=""></td>-->
					<!--<td th:text="*{id}">1</td>-->
					<td th:text="*{name}">超级管理员</td>
					<!--<td><a href="#">admin</a></td>-->
					<td th:text="*{remark}">拥有至高无上的权利</td>
					<td class="f-14">
						<a title="授权" href="javascript:;" style="text-decoration:none"><i class="iconfont">&#xe68f;</i></a>
						<a title="编辑" href="javascript:;" onclick="admin_role_edit('角色编辑','admin-role-add.html','1')" th:onclick="'javascript:admin_role_edit(\'角色编辑\',\'/admin/role/edit/'+*{id}+'\',\'800\',\'500\');'" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="删除" href="javascript:;" onclick="admin_role_del(this,'1')" th:onclick="'javascript:admin_role_del(this, \'/admin/role/'+*{id}+'\');'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
						<!--iconfontyyy-->
					</td>
				</tr>
			</tbody>
		</table>
		<div th:replace="admin/common/page :: page"></div>
	</div>
</form>

<script type="text/javascript" th:src="@{/js/page.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/manager/admin-role.js}"></script>
</body>
</html>
